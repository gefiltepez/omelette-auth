<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - omelette ai</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FA;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #00D26A;
      margin: 0 0 8px 0;
      font-size: 24px;
      text-align: center;
    }
    p {
      color: #6E6E73;
      margin: 0 0 24px 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 16px;
      border: 1px solid #E5E5EA;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #00D26A;
    }
    button {
      width: 100%;
      padding: 16px;
      background: #00D26A;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #00B85C; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .message {
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .error { background: #FFE5E5; color: #FF453A; }
    .success { background: #E5FFE5; color: #32D74B; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>omelette ai</h1>
    <p>Enter your new password</p>

    <div id="message" class="message hidden"></div>

    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" minlength="6" required>
      <input type="password" id="confirmPassword" placeholder="Confirm password" minlength="6" required>
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>

    <div id="successView" class="hidden">
      <div class="message success">Password updated successfully!</div>
      <p>You can now sign in with your new password in the app.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://izeicpikvfrnbvqvbgac.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6ZWljcGlrdmZybmJ2cXZiZ2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNzU0NzUsImV4cCI6MjA4NDk1MTQ3NX0.vp5cM_zIe_iPTb7XBX7bQJLvNv5nCUQ12Klz1pkbY2k';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const successView = document.getElementById('successView');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, isError) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + (isError ? 'error' : 'success');
      messageDiv.classList.remove('hidden');
    }

    // Check for access token in URL hash
    async function init() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');

      if (accessToken && refreshToken) {
        const { error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });
        if (error) {
          showMessage('Invalid or expired reset link. Please request a new one.', true);
          form.classList.add('hidden');
        }
      } else {
        showMessage('Invalid reset link. Please request a new password reset from the app.', true);
        form.classList.add('hidden');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', true);
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', true);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        showMessage(error.message, true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      } else {
        form.classList.add('hidden');
        messageDiv.classList.add('hidden');
        successView.classList.remove('hidden');
      }
    });

    init();
  </script>
</body>
</html>
