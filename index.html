<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - omelette ai</title>
  <style>
    body { font-family: -apple-system, sans-serif; background: #F8F9FA; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
    h1 { color: #00D26A; text-align: center; margin: 0 0 24px 0; }
    input { width: 100%; padding: 16px; border: 1px solid #E5E5EA; border-radius: 12px; font-size: 16px; margin-bottom: 16px; box-sizing: border-box; }
    button { width: 100%; padding: 16px; background: #00D26A; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: 0.5; }
    #status { text-align: center; padding: 12px; margin-bottom: 16px; border-radius: 8px; }
    .error { background: #FFE5E5; color: #FF453A; }
    .success { background: #E5FFE5; color: #32D74B; }
    .info { background: #E5E5FF; color: #5856D6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>omelette ai</h1>
    <div id="status" class="info">Loading...</div>
    <input type="password" id="password" placeholder="New password (min 6 characters)">
    <input type="password" id="confirmPassword" placeholder="Confirm password">
    <button id="submitBtn" onclick="resetPassword()" disabled>Reset Password</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var supabaseClient = null;
    var ready = false;

    function setStatus(msg, type) {
      var el = document.getElementById('status');
      el.textContent = msg;
      el.className = type || 'info';
    }

    async function init() {
      try {
        setStatus('Initializing...', 'info');

        supabaseClient = window.supabase.createClient(
          'https://izeicpikvfrnbvqvbgac.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6ZWljcGlrdmZybmJ2cXZiZ2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNzU0NzUsImV4cCI6MjA4NDk1MTQ3NX0.vp5cM_zIe_iPTb7XBX7bQJLvNv5nCUQ12Klz1pkbY2k'
        );

        // Get tokens from URL
        var hash = window.location.hash.substring(1);
        var params = new URLSearchParams(hash);
        var accessToken = params.get('access_token');
        var refreshToken = params.get('refresh_token');

        if (!accessToken || !refreshToken) {
          setStatus('Invalid or missing reset link. Please request a new one from the app.', 'error');
          return;
        }

        setStatus('Verifying link...', 'info');

        var result = await supabaseClient.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (result.error) {
          setStatus('Link expired or invalid: ' + result.error.message, 'error');
          return;
        }

        setStatus('Enter your new password below', 'success');
        document.getElementById('submitBtn').disabled = false;
        ready = true;

      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
      }
    }

    async function resetPassword() {
      if (!ready) return;

      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password.length < 6) {
        setStatus('Password must be at least 6 characters', 'error');
        return;
      }

      if (password !== confirmPassword) {
        setStatus('Passwords do not match', 'error');
        return;
      }

      document.getElementById('submitBtn').disabled = true;
      setStatus('Updating password...', 'info');

      try {
        var result = await supabaseClient.auth.updateUser({ password: password });

        if (result.error) {
          setStatus('Failed: ' + result.error.message, 'error');
          document.getElementById('submitBtn').disabled = false;
          return;
        }

        setStatus('Password updated! You can now sign in with your new password in the app.', 'success');
        document.getElementById('password').style.display = 'none';
        document.getElementById('confirmPassword').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';

      } catch (e) {
        setStatus('Error: ' + e.message, 'error');
        document.getElementById('submitBtn').disabled = false;
      }
    }

    init();
  </script>
</body>
</html>
