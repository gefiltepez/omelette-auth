<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - omelette ai</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FA;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #00D26A;
      margin: 0 0 8px 0;
      font-size: 24px;
      text-align: center;
    }
    p {
      color: #6E6E73;
      margin: 0 0 24px 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 16px;
      border: 1px solid #E5E5EA;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #00D26A;
    }
    button {
      width: 100%;
      padding: 16px;
      background: #00D26A;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #00B85C; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .message {
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .error { background: #FFE5E5; color: #FF453A; }
    .success { background: #E5FFE5; color: #32D74B; }
    .hidden { display: none; }
    .debug { font-size: 12px; color: #999; margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>
  <div class="container">
    <h1>omelette ai</h1>
    <p id="subtitle">Enter your new password</p>

    <div id="message" class="message hidden"></div>

    <div id="loadingView">
      <p>Verifying reset link...</p>
    </div>

    <form id="resetForm" class="hidden">
      <input type="password" id="password" placeholder="New password" minlength="6" required>
      <input type="password" id="confirmPassword" placeholder="Confirm password" minlength="6" required>
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>

    <div id="successView" class="hidden">
      <div class="message success">Password updated successfully!</div>
      <p>You can now sign in with your new password in the app.</p>
    </div>

    <div id="errorView" class="hidden">
      <div class="message error" id="errorMessage"></div>
      <p>Please request a new password reset from the app.</p>
    </div>

    <div id="debug" class="debug hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://izeicpikvfrnbvqvbgac.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6ZWljcGlrdmZybmJ2cXZiZ2FjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNzU0NzUsImV4cCI6MjA4NDk1MTQ3NX0.vp5cM_zIe_iPTb7XBX7bQJLvNv5nCUQ12Klz1pkbY2k';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const successView = document.getElementById('successView');
    const errorView = document.getElementById('errorView');
    const errorMessage = document.getElementById('errorMessage');
    const loadingView = document.getElementById('loadingView');
    const submitBtn = document.getElementById('submitBtn');
    const subtitle = document.getElementById('subtitle');
    const debug = document.getElementById('debug');

    let sessionReady = false;

    function showError(text) {
      loadingView.classList.add('hidden');
      form.classList.add('hidden');
      successView.classList.add('hidden');
      errorView.classList.remove('hidden');
      errorMessage.textContent = text;
    }

    function showForm() {
      loadingView.classList.add('hidden');
      errorView.classList.add('hidden');
      successView.classList.add('hidden');
      form.classList.remove('hidden');
    }

    function showSuccess() {
      loadingView.classList.add('hidden');
      form.classList.add('hidden');
      errorView.classList.add('hidden');
      successView.classList.remove('hidden');
      subtitle.classList.add('hidden');
    }

    function showFormError(text) {
      messageDiv.textContent = text;
      messageDiv.className = 'message error';
      messageDiv.classList.remove('hidden');
    }

    function log(msg) {
      console.log(msg);
      debug.classList.remove('hidden');
      debug.innerHTML += msg + '<br>';
    }

    async function init() {
      try {
        // Check URL hash for tokens (Supabase puts them here after redirect)
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);

        // Also check query params as fallback
        const queryParams = new URLSearchParams(window.location.search);

        const accessToken = hashParams.get('access_token') || queryParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token');
        const type = hashParams.get('type') || queryParams.get('type');

        log('Type: ' + type);
        log('Has access token: ' + !!accessToken);
        log('Has refresh token: ' + !!refreshToken);

        if (!accessToken) {
          // Maybe Supabase already set the session via the redirect
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            log('Found existing session');
            sessionReady = true;
            showForm();
            return;
          }
          showError('Invalid reset link. No tokens found.');
          return;
        }

        if (accessToken && refreshToken) {
          log('Setting session from tokens...');
          const { data, error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });

          if (error) {
            log('Session error: ' + error.message);
            showError('Invalid or expired reset link: ' + error.message);
            return;
          }

          log('Session set successfully');
          sessionReady = true;
          showForm();

          // Clear the hash from URL for cleaner look
          history.replaceState(null, '', window.location.pathname);
        } else {
          showError('Invalid reset link. Missing tokens.');
        }
      } catch (err) {
        log('Init error: ' + err.message);
        showError('An error occurred: ' + err.message);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!sessionReady) {
        showFormError('Session not ready. Please refresh and try again.');
        return;
      }

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showFormError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showFormError('Password must be at least 6 characters');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';
      messageDiv.classList.add('hidden');

      try {
        log('Calling updateUser...');
        const { data, error } = await supabase.auth.updateUser({ password });

        if (error) {
          log('Update error: ' + error.message);
          showFormError('Failed to update password: ' + error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
          return;
        }

        log('Password updated successfully!');
        showSuccess();
      } catch (err) {
        log('Exception: ' + err.message);
        showFormError('An error occurred: ' + err.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    init();
  </script>
</body>
</html>
